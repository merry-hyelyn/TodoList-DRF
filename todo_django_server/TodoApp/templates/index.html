{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <h1>Just Do It!</h1>
        <form action="{% url 'new' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="todo" placeholder="what to do ?" />
            <button>ADD</button>
        </form>
        {% for d in data %}
        <h3>{{d.title}}</h3>
        <br />
        {% endfor %}
    </body>
</html>
