{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <p class="title">Just Do It!</p>
        <section class="setTodo">
            <form action="{% url 'new' %}" method="POST">
                {% csrf_token %}
                <h4>Title :</h4>
                <input type="text" name="title" placeholder="what to do ?" />
                <h4>content:</h4>
                <textarea cols="30" rows="2" name="content"></textarea>
                <button>ADD</button>
            </form>
        </section>
        <section class="todoLsit">
            <div class="todo-list">
                {% for d in data %}
                <p>
                    <button class="checkBtn">‚ùå</button> {{d.title}}
                    <a href="{% url 'detail' d.id %}">detail</a>
                </p>
                {% endfor %}
            </div>
        </section>
        <br />
        <script src="{% static 'js/todo.js' %}"></script>
    </body>
</html>
